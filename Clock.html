<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <style>
        .watch {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #d7dfe4;
        }

        #time {
            font-size: 155px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        #day {
            font-size: 50px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Watch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="Clock.html">Clock</a>
                    <a class="nav-link" href="Stopwatch.html">Stop Watch</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="watch">
        <div id="time"></div>
        <div id="day"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        // Function to display the current time and day
        function displayTime() {
            var time = new Date();
            var hours = time.getHours();
            var minutes = time.getMinutes();
            var seconds = time.getSeconds();
            var formattedTime = hours + ":" + addZero(minutes) + ":" + addZero(seconds);

            // Create a string to display the day and time
            var displayString = formattedTime;
            document.getElementById('time').innerHTML = displayString;

            // Get day name
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var dayName = days[time.getDay()];

            // Display the day
            document.getElementById('day').innerHTML = dayName;
        }

        // Function to add leading zeros to single-digit numbers
        function addZero(num) {
            return (num < 10 ? "0" : "") + num;
        }

        // Update the time every second
        setInterval(displayTime, 1000);
    </script>
</body>

</html>
